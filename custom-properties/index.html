<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Properties</title>
    <style>
        my-element{
            --primary-color: blue;
            --heading-primary: 40px;
        }
        .secondary-element{
            --primary-color: red;
        }
        .third-element{
            --secondary-color: lime;
        }
    </style>
</head>
<body>
    <my-element>
        <span slot="title">Hola desde un componente1</span>
        <span slot="paragraph">Hola desde una etiqueta de parrafo</span>
    </my-element>

    <my-element class="secondary-element">
        <span slot="title">Hola desde un componente2</span>
        <span slot="paragraph">Hola desde una etiqueta de parrafo</span>
    </my-element>


    <my-element class="third-element">
        <span slot="title">Hola desde un componente3</span>
        <span slot="paragraph">Hola desde una etiqueta de parrafo</span>
    </my-element>
    <script type="module" src="my-element.js"></script>
</body>
</html>
