<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
</head>
<body>
    <my-element>
        <span slot="title">Hola desde un componente de title1</span>
        <span slot="paragraph">Soy texto de ejemplo de parrafo1</span>
    </my-element>
    <my-element class="blue">
        <span slot="title">Hola desde un componente de title2</span>
        <span slot="paragraph">Soy texto de ejemplo de parrafo2</span>
    </my-element>
    <my-element yellow>
        <span slot="title">Hola desde un componente de title3</span>
        <span slot="paragraph">Soy texto de ejemplo de parrafo3</span>
    </my-element>
    <article class="card">
        <my-element yellow>
            <span slot="title">Hola desde un componente de title3</span>
            <span slot="paragraph">Soy texto de ejemplo de parrafo3</span>
        </my-element>
    </article>
    <script src="my-element.js"></script>
</body>
</html>
