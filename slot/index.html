<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Slot</title>
    <style>
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <h2>Slot</h2>
    <my-element>
        <span slot="title">Soy el titulo de slot</span>
        <span slot="parrafo">Soy el texto del parrafo de slot</span>
    </my-element>
    <script type="module" src="my-element.js"></script>
</body>
</html>
